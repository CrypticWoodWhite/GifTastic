<!DOCTYPE html>

<html lang="en-us">

    <head>
        <title>Giftastic</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="Assets/css/reset.css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="Assets/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="jumbotron-fluid text-center mb-4">
            <h1>GifTastic mountains!</h1>
            <h6>Or whatever GIPHY comes up with...</h6>
        </div>
        <div class="container-fluid text-center">
            <div class="row mb-4">
                <div class="col">
                    <form class="form-inline justify-content-center">
                        <input type="text" class="form-control mr-2 mb-2" placeholder="Add a mountain here" id="input">
                        <button type="submit" class="btn btn-primary mr-2 mb-2" id="submit">Submit</button>
                    </form>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col" id="buttons-go-here">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col" id="gifs-go-here">
                </div>
            </div>
        </div>
        <footer class="footer text-center fixed-bottom">
           <img class="img-fluid" alt="Powered by GIPHY" style="height: 1em; width: auto" src="Assets/images/Poweredby_640px-Black_HorizText.png">
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="Assets/javascript/script.js"></script>

    </body>

</html>
